<div class="row">
	<div class="col-xxxl-12 col-md-12">

  <div class="row">
    <div class="col-xxxl-4 col-md-4">

      <div class="row">
        <div class="col-xxxl-6 col-md-6">
            <ngx-status-card title="Quantity Of Usage" [description]="Usage" [Down]="Usa_Down" [growth]= "Usa_growth" [lastMonth]="last_month_usa">
            </ngx-status-card>
          </div>
          <div class="col-xxxl-6 col-md-6">
          <ngx-status-card title="Consumption" [description]="Value" [Down]="Val_Down" [growth]= "Val_growth" [lastMonth]="last_month_Val">
          </ngx-status-card>
        </div>
      </div>
    
     
      <div class="row">
          <div class="col-xxxl-6 col-md-6">
          <ngx-status-card2 title="Total Inv." [description]="Inv" [Down]="Inv_Down" [growth]= "Inv_growth" [lastMonth]="last_month_Inv">
          </ngx-status-card2>
           </div>
          <div class="col-xxxl-6 col-md-6">
          <ngx-status-card2 title="WorldWide Inv." [description]="WW" [Down]="WW_Down" [growth]= "WW_growth" [lastMonth]="last_month_WW">
          </ngx-status-card2>
        </div>
      </div>
      <div class="row">
        <div class="col-xxxl-6 col-md-6">
            <ngx-status-card2 title="AP Inv." [description]="AP_Geo" [Down]="AP_Down" [growth]= "AP_growth" [lastMonth]="AP_Geo_last">
            </ngx-status-card2>
          </div>
          <div class="col-xxxl-6 col-md-6">
          <ngx-status-card2 title="EMEA Inv." [description]="EMEA_Geo" [Down]="EMEA_Down" [growth]= "EMEA_growth" [lastMonth]="EMEA_Geo_last">
          </ngx-status-card2>
        </div>
      </div>
      <div class="row">
        <div class="col-xxxl-6 col-md-6">
          <ngx-status-card2 title="LAS Inv." [description]="LAS_Geo" [Down]="LAS_Down" [growth]= "LAS_growth" [lastMonth]="LAS_Geo_last">
          </ngx-status-card2>
           </div>
          <div class="col-xxxl-6 col-md-6">
          <ngx-status-card2 title="NA Inv." [description]="NA_Geo" [Down]="NA_Down" [growth]= "NA_growth" [lastMonth]="NA_Geo_last">
          </ngx-status-card2>
        </div>
      </div>

    </div>
    <div class="col-xxxl-8 col-md-8"> 
      <ngx-sum-geo></ngx-sum-geo>
      <!--<ngx-geos-bar></ngx-geos-bar>
      <ngx-gradient-bar></ngx-gradient-bar>-->
    </div>
  </div>
</div>
